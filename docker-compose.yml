services:
  krayin-app:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        container_project_path: /var/www/html/
        uid: 1000
        user: ${USER:-www-data}
    image: krayin-php-apache
    restart: unless-stopped
    depends_on:
      krayin-mysql:
        condition: service_healthy
    ports:
      - "${APP_PORT:-8081}:80"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: krayin-mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_NAME:-krayin_local}
      DB_USERNAME: ${DB_USER:-root}
      DB_PASSWORD: $DB_PASSWORD
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_KEY: ${APP_KEY:-}
      APP_URL: ${APP_URL:-http://localhost:8081}
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS:-localhost:8081}
      SESSION_DOMAIN: ${SESSION_DOMAIN:-localhost}
      MAIL_MAILER: ${MAIL_MAILER:-smtp}
      MAIL_HOST: ${MAIL_HOST:-smtp.mailtrap.io}
      MAIL_PORT: ${MAIL_PORT:-2525}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-tls}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS:-noreply@example.com}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-Krayin CRM}
    volumes:
      - krayin_storage:/var/www/html/storage
      - krayin_public:/var/www/html/public

  krayin-mysql:
    image: mysql:8.0
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: $DB_PASSWORD
      MYSQL_DATABASE: ${DB_NAME:-krayin_local}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD-SHELL", "exit | mysql -h localhost -P 3306 -u root -p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  krayin-phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    depends_on:
      - krayin-mysql
    ports:
      - "${PMA_PORT:-8080}:80"
    environment:
      PMA_HOST: krayin-mysql
      PMA_USER: root
      PMA_PASSWORD: $DB_PASSWORD
      PMA_ARBITRARY: 1
    profiles:
      - dev

volumes:
  krayin_storage:
  krayin_public:
  mysql_data:
